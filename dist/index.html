<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Todo</title>
</head>
<body>

  <div id="flash"></div>

  <div id="navbar">
    <h1 id="nav-title">Odin Todo's</h1>
    <div id="nav-btn-div">
      <button id="new-todo-btn">+ New Todo</button>
      <button id="nav-btn">+ New Project</button>
    </div>
  </div>

  <div id="container">
    <div id="todo-grid"></div>
  </div>

  <div id="np-hide">
    <div id="np-div">
      <div id="np-title-div">
        <div></div>
  
        <p id="np-title">Project Name:</p>
  
        <a href="#" id="np-close">X</a>
      </div>
  
      <input id="np-input" type="text" placeholder="Name your project...">
      <button id="np-submit">Create</button>
    </div>
  </div>

  <div id="new-td-hide">
    <div id="new-td">
      <div id="new-td-div">
        <div></div>
        <h1 id="new-td-title">New Todo</h1>
        <a href="#" id="new-td-close">X</a>
      </div>
  
      <div class="td-grid1">
        <div class="td-td-grid">
          <h2 class="new-td-label">Title</h2>
          <input id="td-title" class="td-input" type="text">
        </div>
  
        <div class="td-td-grid">
          <h2 class="new-td-label">Description</h2>
          <input id="td-description" class="td-input" type="text">
        </div>
      </div>
  
      <div class="td-grid1">
        <div class="td-td-grid">
          <h2 class="new-td-label">Priority (Scale 1-10)</h2>
          <input id="td-priority" class="td-input" type="number" min="1" max="10">
        </div>
  
        <div class="td-td-grid">
          <h2 class="new-td-label">Date</h2>
          <input type="date" id="date-input" class="td-input">
        </div>
      </div>

      <select id="proj-select">
        <option value="">Select Project...</option>
      </select>
  
      <button id="new-td-submit">Create</button>
    </div>
  </div>

  
  <script src="main.js"></script>
</body>
</html>
