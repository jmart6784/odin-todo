<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Todo</title>
</head>
<body>

  <div id="navbar">
    <h1 id="nav-title">Odin Todo's</h1>
    <button id="nav-btn">+ New Project</button>
  </div>

  <div id="container">
    <div id="todo-grid"></div>
  </div>

  <div id="np-hide">
    <div id="np-div">
      <div id="np-title-div">
        <div></div>
  
        <p id="np-title">Project Name:</p>
  
        <div id="np-close">X</div>
      </div>
  
      <input id="np-input" type="text" placeholder="Name your project...">
      <button id="np-submit">Create</button>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
